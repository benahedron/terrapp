<div class="container">
  <div class="row">
    <div ng-repeat="season in $ctrl.seasons">
      <b>{{season.name}}</b>
      {{$ctrl.getDateForInterval(season, 0) | date:'yyyy.MM.dd'}} -
      {{$ctrl.getDateForInterval(season, season.numberOfEvents-1) | date:'yyyy.MM.dd'}}
    </div>
  </div>
</div>
