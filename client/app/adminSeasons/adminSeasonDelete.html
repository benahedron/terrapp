<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Are you sure to delete this season?</h3>
</div>
<div class="modal-body" id="modal-body">
  <p>
    Deleting this season will completely remove all associated data.
    Including all the member entered data. Maybe it is enough to deactivate all the seasons?
  </p>

  <p>Delete this season: <b>{{ $ctrl.season.name }}</b></p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
