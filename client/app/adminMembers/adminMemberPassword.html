<form class="form" name="form" ng-submit="$ctrl.save(form)" novalidate>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Change member password</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="form-group" ng-class="{ 'has-success': form.password.$valid && $ctrl.submitted, 'has-error': form.password.$invalid && $ctrl.submitted }">
      <label>Password</label>
      <input type="password" name="password" class="form-control" ng-model="$ctrl.password" ng-minlength="3" required mongoose-error/>
      <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && $ctrl.submitted">
        Password must be at least 3 characters.
      </p>
      <p class="help-block" ng-show="form.password.$error.mongoose">
        {{ $ctrl.errors.password }}
      </p>
    </div>

    <div class="form-group"  ng-class="{ 'has-success': form.confirmPassword.$valid && $ctrl.submitted, 'has-error': form.confirmPassword.$invalid && $ctrl.submitted }">
      <label>Confirm Password</label>
      <input type="password" name="confirmPassword" class="form-control" ng-model="$ctrl.confirmPassword" match="$ctrl.password" ng-minlength="3" required/>
      <p class="help-block" ng-show="form.confirmPassword.$error.match && $ctrl.submitted">
        Passwords must match.
      </p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" >Save</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
  </div>
</form>
