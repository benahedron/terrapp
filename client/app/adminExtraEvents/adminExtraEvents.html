<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Extra Events</h1>
      <button class="btn btn-primary pull-right" ng-click="$ctrl.create()">
        <span class="glyphicon glyphicon-plus"> </span> Create
      </button>
      <p>Create & change extra event within a season.</p>
      <div class="seasonSelection">
        <span>Select a season:</span>
        <div class="btn-group"  uib-dropdown >
          <button type="button" class="btn btn-primary" uib-dropdown-toggle>{{$ctrl.selectedSeason.name || "Select season"}}</button>
          <button type="button" class="btn btn-primary" uib-dropdown-toggle aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li ng-repeat="season in $ctrl.seasons"><a href="#" ng-click="$ctrl.selectSeason(season)">{{season.name}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Location</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody ng-repeat="extraEvent in $ctrl.extraEvents">
          <tr>
            <td>
              <b>{{extraEvent.title}}</b>
            </td>
            <td>{{extraEvent.date | date:'yyyy.MM.dd HH:mm'}} ({{extraEvent.durationMinutes}} minutes)</td>
            <td>
              <span class="label label-default"><pickup-option-map option="extraEvent.location" hoverable="true"></pickup-option-map></span>
            </td>
            <td>
              <button class="btn btn-primary" ng-click="$ctrl.edit(extraEvent)"><span class="glyphicon glyphicon-pencil"> </span> Edit</button>
              <button ng-if="!$ctrl.isActive(season)" class="btn btn-primary" ng-click="$ctrl.delete(extraEvent)"><span class="glyphicon glyphicon-trash"> </span> Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
