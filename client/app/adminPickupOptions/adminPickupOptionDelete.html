<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Are you sure to delete this?</h3>
</div>
<div class="modal-body" id="modal-body">
  <p>
    If you delete this pickup option, this might set the default pickup option for some users to null.
    Further, all associated pickup events will be deleted permanently.
  </p>

  <p>Delete this pickup option: <b>{{ $ctrl.pickupOption.name }}</b></p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
