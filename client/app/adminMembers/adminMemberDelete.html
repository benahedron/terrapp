<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Are you sure to delete this member?</h3>
</div>
<div class="modal-body" id="modal-body">
  <p>
    Deleting this member will completely remove all associated data.
    Inclusive information on old pickup events.
  </p>

  <p>Delete this user/member: <b>{{ $ctrl.user.email }}</b></p>

  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
